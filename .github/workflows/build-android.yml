name: build

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  # Check if version changed in module.prop
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check_version.outputs.version_changed }}
      version: ${{ steps.check_version.outputs.version }}
      release_url: ${{ steps.rclone_info.outputs.release_url }}
      is_main_push: ${{ steps.main_push.outputs.is_main_push }}
    permissions:
      contents: write
    env:
      IS_MAIN_PUSH: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Export main push flag
        id: main_push
        run: echo "is_main_push=${IS_MAIN_PUSH}" >> "$GITHUB_OUTPUT"

      - name: Checkout code
        if: env.IS_MAIN_PUSH == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch at least 2 commits to compare
          submodules: true

      - name: Check if version changed
        if: env.IS_MAIN_PUSH == 'true'
        id: check_version
        run: |
          # Extract current version
          CURRENT_VERSION=$(grep -oP '^version=\K.*' magisk-rclone/module.prop)
          echo "Current version: $CURRENT_VERSION"
          
          # Try to get previous version (if commit history exists)
          git show HEAD~1:magisk-rclone/module.prop > /tmp/old_module.prop 2>/dev/null || echo "version=" > /tmp/old_module.prop
          PREVIOUS_VERSION=$(grep -oP '^version=\K.*' /tmp/old_module.prop || echo "")
          echo "Previous version: $PREVIOUS_VERSION"
          
          # Check if version actually changed
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ] && [ -n "$CURRENT_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version did not change"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Get rclone release information
        if: env.IS_MAIN_PUSH == 'true' && steps.check_version.outputs.version_changed == 'true'
        id: rclone_info
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.check_version.outputs.version }}"
          echo "Fetching rclone release information for $VERSION"
          
          # Fetch release info from rclone GitHub using gh CLI
          gh api repos/rclone/rclone/releases/tags/$VERSION > /tmp/release_info.json
          
          RELEASE_URL=$(jq -r '.html_url' /tmp/release_info.json)
          RELEASE_BODY=$(jq -r '.body' /tmp/release_info.json)
          
          echo "release_url=$RELEASE_URL" >> $GITHUB_OUTPUT
          
          # Save release body to file for later use
          echo "$RELEASE_BODY" > /tmp/rclone_release_body.txt
          
          echo "Release URL: $RELEASE_URL"

      - name: Check if release already exists
        if: env.IS_MAIN_PUSH == 'true' && steps.check_version.outputs.version_changed == 'true'
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.check_version.outputs.version }}"
          
          # Check if the release already exists
          if gh release view "$VERSION" > /dev/null 2>&1; then
            echo "Release $VERSION already exists"
            echo "release_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Release $VERSION does not exist"
            echo "release_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: env.IS_MAIN_PUSH == 'true' && steps.check_version.outputs.version_changed == 'true' && steps.check_release.outputs.release_exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.check_version.outputs.version }}"
          RELEASE_URL="${{ steps.rclone_info.outputs.release_url }}"
          
          # Create release body with rclone release notes
          cat > /tmp/release_body.md << 'EOFBODY'
          ## Rclone $VERSION Release

          ### ğŸ”— Links
          - **Rclone GitHub Release**: $RELEASE_URL

          ### ğŸ“ Release Notes

          EOFBODY
          cat /tmp/rclone_release_body.txt >> /tmp/release_body.md
          cat >> /tmp/release_body.md << 'EOFFOOTER'

          ---

          *This release was automatically created when the version in module.prop was updated.*  
          *æ­¤ç‰ˆæœ¬æ˜¯åœ¨ module.prop ä¸­çš„ç‰ˆæœ¬æ›´æ–°æ—¶è‡ªåŠ¨åˆ›å»ºçš„ã€‚*
          EOFFOOTER
          
          # Substitute variables in the release body
          sed -i "s|\$VERSION|$VERSION|g" /tmp/release_body.md
          sed -i "s|\$RELEASE_URL|$RELEASE_URL|g" /tmp/release_body.md
          
          # Create the release
          gh release create "$VERSION" \
            --title "$VERSION" \
            --notes-file /tmp/release_body.md \
            --draft=false \
            --prerelease=false

  build:
    needs: [check-version]
    # Build for: PR, pushes to main, or manual tags (not from GitHub Actions)
    if: |
      !cancelled() && (
        github.event_name == 'pull_request' ||
        needs.check-version.outputs.is_main_push == 'true' ||
        (startsWith(github.ref, 'refs/tags/') && github.actor != 'github-actions[bot]')
      )
    runs-on: ubuntu-latest
    permissions:
          contents: write
    steps:
      # Step 1.1: æ£€å‡ºä»£ç å¹¶åˆå§‹åŒ–å­æ¨¡å—
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true  # åˆå§‹åŒ–å­æ¨¡å—

      # Step 1.2 : è¿è¡Œè¡¥ä¸è„šæœ¬
      - name: Patch
        run: ./patch.sh

      # Step 2.1: å®‰è£… meson å’Œ ninja
      - name: Install meson and ninja
        run: pip install meson ninja

      # Step 2.2: è®¾ç½® Go ç¯å¢ƒ
      - name: Set up Go
        uses: actions/setup-go@v5

      # Step 2.3 set TagName
      - name: Set env
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # For tag pushes, extract tag name from ref
            TAG_NAME=$(echo $GITHUB_REF | sed 's/refs\/tags\///')
          else
            # For version changes on main, use the detected version
            TAG_NAME="${{ needs.check-version.outputs.version }}"
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "TAG_NAME: $TAG_NAME"

      # Step 3: è®¾ç½® Android NDK ç¯å¢ƒ
      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27c

      # Step 4.1: é…ç½®äº¤å‰ç¼–è¯‘ç¯å¢ƒå˜é‡å¹¶æ„å»º Android å„å¹³å°äºŒè¿›åˆ¶æ–‡ä»¶
      - name: Build arm64-v8a
        run: ./build.sh arm64-v8a $TAG_NAME

      # Step 4.2: æ„å»º Android x86_64 äºŒè¿›åˆ¶æ–‡ä»¶
      - name: Build x86_64
        run: ./build.sh x86_64 $TAG_NAME

      # Step 5: ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload Android binaries
        uses: actions/upload-artifact@v4
        with:
          name: magisk-rclone
          if-no-files-found: error
          path: "*.zip"

      # Step 6: å¦‚æœæœ‰ tag æˆ–ç‰ˆæœ¬å˜æ›´ï¼Œä¸Šä¼ æ„å»ºäº§ç‰©åˆ° Release
      - name: Upload binaries to Release
        if: env.TAG_NAME != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ä¸Šä¼ zipæ–‡ä»¶
          gh release upload "$TAG_NAME" *.zip --clobber
          # ä¸Šä¼  update.json æ–‡ä»¶
          gh release upload "$TAG_NAME" update*.json --clobber
