name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 检出代码并初始化子模块
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true  # 初始化子模块

      # Step 2: 设置 Go 环境
      - name: Set up Go
        uses: actions/setup-go@v5

      # Step 3: 设置 Android NDK 环境
      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27c

      # Step 4: 配置交叉编译环境变量并构建 Android 各平台二进制文件
      - name: Build blobfuse2 for Android
        run: ./build.sh

      # Step 5: 上传构建产物
      - name: Upload Android binaries
        uses: actions/upload-artifact@v4
        with:
          name: blobfuse2-android
          if-no-files-found: error
          path: output/*

